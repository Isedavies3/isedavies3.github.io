<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiceverse</title>
    <link rel="stylesheet" href="Spiceverse.css"/>
</head>
<body>
    <header class="primary-header">
        <h1>Welcome to Spiceverse</h1>
        <img src="mespice.jpg" alt="Spiceverse logo" class="logo"/>
    </header>

    <main>
        <section class="store-section">
            <img src="icy.jpeg" alt="All over the world" class="brand">
            <div class="store-details">
                <h2 class="semi-header">Brand</h2>
                <ul class="store-list">
                    <li><a href="#" class="store-link">Branding Services</a></li>
                    <li><a href="#" class="store-link">Packaging Services</a></li>
                </ul>
            </div>
        </section>
        <section class="store-section">
            <img src="spices.jpg" alt="Our spice" class="order">
            <div class="store-details">
                <h2 class="semi-header">Order</h2>
                <ul class="store-list">
                    <li><a href="#" class="store-link">Place your order</a></li>
                    <li><a href="#" class="store-link">Ask for home delivery</a></li>
                </ul>
            </div>
        </section>
        <section class="store-section">
            <img src="verse.jpg" alt="our spices" class="Enjoy">
            <div class="store-details">
                <h2 class="semi-header">Enjoy our mix</h2>
                <ul class="store-list">
                    <li><a href="#" class="store-link">Spice up your food</a></li>
                    <li><a href="#" class="store-link">Refer others to us</a></li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="primary-footer">
        <p>Created By IseOluwa Oluwakorede</p>
    </footer>
</body>
</html>
